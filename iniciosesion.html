<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script
    src="https://kit.fontawesome.com/159db0ef4c.js"
    crossorigin="anonymous"
  ></script>
    <title>Inicio Sesion</title>
</head>
<body>
    <form class="form">
        <h2 class="form_titulo">Inicia Sesión</h2>
        <p class="form_p">¿Aún no tenes cuenta? <a href="./registro.html" class="form_link"> Ingresa aquí</a></p> 

        <div class="form_container">
            <div class="form_group">
                <input type="text" id="Nombre" class="form_input" placeholder="Nombre">
                <label for="Nombre" class="form_label"></label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id="Usuario" class="form_input" placeholder="Usuario">
                <label for="Usuario" class="form_label"></label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="password" id="Contraseña" class="form_input" placeholder="Contraseña">
                <label for="Contraseña" class="form_label"></label>
                <span class="form_line"></span>
            </div>

            <input  type="submit" class="form_submit" value="Acceder">
            
        </div>
    </form>

    <div class="volver">    
        <i class="fa-solid  fa-2x fa-arrow-left"></i>   
        <a href="./index.html#Profesores #Inicio"> Ir a Inicio</a>
    </div>

</body>
</html>
