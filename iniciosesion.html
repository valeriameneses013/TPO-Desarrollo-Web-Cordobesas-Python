<body>
    <form action="" method="post" class="form" id="form">
        <h2 class="form_titulo">Mi Cuenta</h2>
         

        <div class="form_container">
            <div class="form_group">
                <input type="text" id="nombre" class="form_input" placeholder="Usuario" size="22">
                <label for="nombre" class="form_label"></label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
              <input type="email" id="email" class="form_input" placeholder="Email" size="22">
              <label for="email" class="form_label"></label>
              <span class="form_line"></span>
          </div>
            <div class="form_group">
                <input type="password" id="password" class="form_input" placeholder="Contraseña" size="22">
                <label for="password" class="form_label"></label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input class="form_input" type="checkbox" id="Recordarme" value="forever">
                <label for="Recordarme">Recordarme</label>                                     
            </div>
            <div class="form_group">
                <a href="https://laacademia.com.ar/escritorio/retrieve-password">¿Olvidaste tu contraseña?</a>
            </div>

            <input type="submit" class="efecto" value="Acceder">

            <p class="form_p">¿Aún no tenes cuenta? <a href="./registro.html" class="form_link"> Ingresa aquí</a></p>
            <p class="warnings" id="warnings"></p>
            
        </div>
    </form>
