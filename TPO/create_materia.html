<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="nonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main style="margin: 1% 20%;">
        <div class="container">
            <h1>Crear Materia</h1>    
            <form>      
            <div class="mb-3">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre"><br>
                </div>
                <div class="mb-3">
                    <label for="txtDias">Dias</label>
                    <input type="checkbox" name="txtDias" id="txtDias" value="Lunes">Lunes<br>
                    <input type="checkbox" name="txtDias" id="txtDias" value="Martes">Martes<br>
                    <input type="checkbox" name="txtDias" id="txtDias" value="Miercoles">Miercoles<br>
                    <input type="checkbox" name="txtDias" id="txtDias" value="Jueves">Jueves<br>
                    <input type="checkbox" name="txtDias" id="txtDias" value="Viernes">Viernes<br>
                    <input type="checkbox" name="txtDias" id="txtDias" value="Sabados">Sabados<br>
                    <input type="checkbox" name="txtDias" id="txtDias" value="Lunes, Miercoles y Viernes">Lunes, Miercoles y Viernes<br>
                    <input type="checkbox" name="txtDias" id="txtDias" value="Martes y Jueves">Martes y Jueves<br>
                    <input type="checkbox" name="txtDias" id="txtDias" value="Lunes y Miercoles">Lunes y Miercoles<br>
                    <input type="checkbox" name="txtDias" id="txtDias" value="Todos los dias">Todos los dias<br>
                </div>
                <div class="mb-3">
                    <label for="txtHorario">Horario</label>
                    <select name="select" id="txtHorario">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Mañana y Tarde</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="txtModalidad">Modalidad</label>
                    <select name="select" id="txtModalidad">
                        <option>Presencial</option>
                        <option>Virtual</option>
                        <option>Presencial y Virtual</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="txtCosto">Costo</label>
                    <input type="text" class="form-control" name="txtCosto" id="txtCosto"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtDuracion">Duracion (minutos)</label>
                    <input type="text" name="txtDuracion" id="txtDuracion"> <br>
                </div>
                <button type="button" class="btn btn-success" onclick="guardar()">Grabar</button>
               </form>
            <br>
            <a href="index_materia.html" class="btn btn-warning">Home</a>
        </div>
    </main>
    <script src="./js/create_materia.js"></script>
</body>
</html>
