<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="nonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main style="margin: 1% 20%;">
        <div class="container">
            <h1>Crear Usuario</h1>    
            <form>      
            <div class="mb-3">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre"><br>
                </div>
                <div class="mb-3">
                    <label for="txtApellido">Apellido</label>
                    <input type="text" class="form-control" name="txtApellido" id="txtApellido"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtEdad">Edad</label>
                    <input type="int" class="form-control" name="txtEdad" id="txtEdad"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtFecNac">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" name="txtFecNac" id="txtFecNac"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtMail">Mail</label>
                    <input type="text" class="form-control" name="txtMail" id="txtMail"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtCelular">Celular</label>
                    <input type="text" class="form-control" name="txtCelular" id="txtCelular"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtClave">Password</label>
                    <input type="password" class="form-control" name="txtClave" id="txtClave"> <br>
                </div>
                <button type="button" class="btn btn-success" onclick="guardar()">Grabar</button>
               </form>
            <br>
            <a href="indexusr.html" class="btn btn-warning">Home</a>
        </div>
    </main>
    <script src="./js/createusr.js"></script>
</body>
</html>
