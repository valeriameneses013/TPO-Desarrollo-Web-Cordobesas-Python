<html lang="en">
<head>

    crossorigin="anonymous"
  ></script>
    <title>Registro</title>
</head>
<body>

  <header class="containerheader">
        <nav>
            <ul>
              <li>
                <a href="./index.html#Profesores #Inicio" target="_blank">INICIO</a>
              </li>
              <li>
                <a href=" ./index.html#Profesores#Materias" target="_blank">MATERIAS</a>

              <li>
                <a href="./index.html#Profesores" target="_blank">PROFESORES</a>
              </li>
              <li>
                <a href="./index.html#Contacto" target="_blank" >CONTACTO</a>
              </li>

            </ul>
          </nav>

  </header>

  <main class="containerheader"> 
    <h2 id="titulo">Registrate en nuestra academia en pocos pasos:</h2>     
      <div>
       <form action="" method="get">
        <div>
         <label for="nombre">Nombre: </label>
         <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
        </div>
        <div>
         <label for="Apellido">Apellido: </label>
         <input type="text" name="Apellido" id="Apellido" placeholder="Apellido" required>
        </div>
        <div>
          <label for="Edad">Edad: </label>
          <input type="number" name="Edad" id="Edad" min="0" max="100" placeholder="Edad" required>
        </div>
        <div>
          <label for="Fecha">Fecha de Nac.: </label>
          <input type="date" name="Fecha" id="Fecha" placeholder="Fecha de Nacimiento" required>
         </div>
         <div>
          <label for="Mail">E-mail: </label>
          <input type="email" name="Mail" id="Mail" placeholder="Mail de contacto" required>
         </div>
         <div>
          <label for="PassW">Contraseña: </label>
          <input type="password" name="PassW" id="PassW" placeholder="Contraseña" required>
         </div>

         <div >
           <input class="btn" type="submit" class="form_submit" value="Registrarse">
          </div>
        </form>
    </div>

  </main>

  <footer class="containerheader"> 
    <div>
        <i class="fa-solid  fa-arrow-left"></i>   
       <a href="./index.html#Contacto">Ir a Contacto</a> 
    </div>

  </footer>

</body>
