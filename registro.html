<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Imagenes/pila-de-libros-colegio-11367386.ico">
    <link rel="stylesheet" href="./estilos2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script
    src="https://kit.fontawesome.com/159db0ef4c.js"
    crossorigin="anonymous"
  ></script>
    <title>Registro</title>
</head>
<body>

  <header id="idheader">
  </header>

  <main> 
    <section class="containermain" >       
      <div class="containeritem">
        <h2 class="titulo">Regístrate en nuestra academia en pocos pasos:</h2>     
       <form action="" method="get">
        <div>
         <label for="nombre"> </label>
         <input class="form_input" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
        </div>
        <div>
         <label for="Apellido"></label>
         <input class="form_input"  type="text" name="Apellido" id="Apellido" placeholder="Apellido" required>
        </div>
        <div>
          <label for="Edad"> </label>
          <input class="form_input"   type="number" name="Edad" id="Edad" min="0" max="100" placeholder="Edad" required>
        </div>
        <div>
          <label for="Fecha"></label>
          <input class="form_input"  type="date" name="Fecha" id="Fecha" placeholder="Fecha de Nacimiento" required>
         </div>
         <div>
          <label for="Mail"></label>
          <input class="form_input"  type="email" name="Mail" id="Mail" placeholder="Mail de contacto" required>
         </div>
         <div>
          <label for="PassW"></label>
          <input class="form_input"  type="password" name="PassW" id="PassW" placeholder="Contraseña" required>
         </div>

         <div >
           <input class="btn" type="submit" class="form_submit" value="Registrarse">
          </div>
        </form>
     </div>

     <div class="containeritem">
      <h2 class="titulo"> <i class="fa-solid fa-music"></i> ¡Recomendación!</h2>
      <p>Descubre nueva música para concentrarte y vivir la experiencia de estudiar al máximo</p>
      <iframe class="video" src="https://www.youtube.com/embed/YE9C1szqW5o" title="Music to Study, Concentrate and Memorize Fast ☯ Alpha Waves ☯ Relaxing Music" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
     </div>

    </section>

  </main>



  <footer id="idfooter">
   
  </footer>
 <script src="./main.js"></script>
 <script src="headerandfooter.js"></script>
</body>
</html>
